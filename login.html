<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/8c5e977b71.js"></script><!--FONT AWESOME-->
    <link rel="stylesheet" href="login-style.css"> <!--CSS STYLESHEET-->
    <title>Login Page</title>
</head>
<body>
    
    <div class="back">
        <a href="index.html" class="logo"><img src="assets/dv8logo.png" alt="logo" class=''></a>
        <a href="index.html" class="back-btn"><i class="fa fa-times" aria-hidden="true"></i></a>
    </div>

    <div class="login">
        <div class="login__content">
            <div class="login__img">'
                <img src="assets/login-svg.svg" alt="">
            </div>

            <div class="login__forms">
                <form action="" class="login__register" id="login-in">
                    <h1 class="login__title">Log In</h1>

                    <div class="login__box">
                        <i class="fa fa-user login__icon" aria-hidden="true"></i>
                        <input type="text" placeholder="Username" class="login__input">
                    </div>

                    <div class="login__box">
                        <i class="fa fa-lock login__icon" aria-hidden="true"></i>
                        <input type="password" placeholder="Password" class="login__input">
                    </div>

                    <a href="#" class="login__forgot">Forgot password?</a>

                    <a href="#" class="login__button">Login</a>

                    <div>
                        <span class="login__account">Don't have an account?</span>
                        <span class="login__signin" id="sign-up">Sign Up</span>
                    </div>
                </form>

                <form action="" class="login__create none" id="login-up">
                    <h1 class="login__title">Create Account</h1>

                    <div class="login__box">
                        <i class="fa fa-user login__icon" aria-hidden="true"></i>
                        <input type="text" placeholder="Username" class="login__input">
                    </div>

                    <div class="login__box">
                        <i class="fa fa-at login__icon" aria-hidden="true"></i>
                        <input type="email" placeholder="Email" class="login__input">
                    </div>

                    <div class="login__box">
                        <i class="fa fa-lock login__icon" aria-hidden="true"></i>
                        <input type="password" placeholder="Password" class="login__input">
                    </div>

                    <a href="#" class="login__button">Sign Up</a>

                    <div>
                        <span class="login__account">Already have an account?</span>
                        <span class="login__signup" id="sign-in">Sign In</span>
                    </div>

                    <div class="login__social">
                        <a href="https://www.facebook.com/dv8group?_rdc=1&_rdr" target="_blank" class="login__social-icon"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                        <a href="https://twitter.com/dv8group" target="_blank" class="login__social-icon"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                        <a href="https://www.linkedin.com/company/dv8-technology-group/" target="_blank" class="login__social-icon"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--JS-->
    <script src="login.js"></script>
    
</body>
</html>
